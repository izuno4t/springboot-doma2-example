spring.profiles.active=devel

## datasource
spring.datasource.url=${PG_URL:jdbc:postgresql://localhost:5432/example}
spring.datasource.username=${PG_USER:example}
spring.datasource.password=${PG_PASSWD:example}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# doma-spring-boot
doma.dialect=postgres

# logback
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.test.context.transaction.TransactionContext=WARN
logging.level.org.seasar.doma=INFO
logging.level.org.seasar.doma.jdbc.UtilLoggingJdbcLogger=INFO
