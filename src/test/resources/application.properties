# springboot
spring.profiles.active=develop
spring.main.allow-bean-definition-overriding=true
## datasource
spring.datasource.url=${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/example}
spring.datasource.username=${POSTGRESQL_USERNAME:example}
spring.datasource.password=${POSTGRESQL_PASSWORD:example}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.datasource.initialization-mode=NEVER
# logging
logging.level.root=INFO
logging.level.com.au=INFO
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=INFO
# doma2
doma.dialect=postgres